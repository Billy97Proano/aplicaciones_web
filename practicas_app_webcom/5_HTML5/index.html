<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <h1> Validación de Formularios con HTML5 </h1>
    
        <form action="" method="GET">

            <fieldset>

                <label for="nombre"> Nombre</label> 
                <input type="text" id="nombre" required> <br><br>

                <label for="apellido"> Apellido </label> 
                <input type="text" id="apeliido" required> <br><br>

                <label for="mail"> Correo </label>
                <input type="email" id="mail" required> <br><br>

                <label for="telefono"> telefono </label>
                <input type="text" id="telefono" pattern="^[2]\d{8}$"> <br><br>
                
                <label for="pass"> Contraseña</label>
                <input type="password" id="pass" minlength="8" required> <br><br>

                <label for="cargo">Cargo </label>
                <select name="opciones_cargo" id="cargo">
                    <option value="1">Director</option>
                    <option value="2">Operador</option>
                    <option value="3">Supervisor</option>
                </select>
                <br><br>
                
                <input type="submit" value="ENVIAR">

            </fieldset>
            

        </form>

</body>
</html>
